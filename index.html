<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="myApp">
    <div ng-controller="myController">
      <h1>My Messages</h1>
      <div ng-repeat="message in messages | orderBy:'Employee'">
        <p>
          <strong>Employee:</strong>
 {{ message.Employee | reverseText }}</p>
        <p>
          <strong>Hours:</strong>
 {{ message.hours | number  }}</p>
        <p>
          <strong>Paydate: {{ message.paydate | date}}</strong>
        </p>
        <p>
          <strong>Total Pay: {{ message.totalPay | currency }} </strong>
        </p>
        <hr />
      </div>
    </div>
  </body>

</html>
