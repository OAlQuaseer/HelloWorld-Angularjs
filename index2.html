<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="app2.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Challenge One</h1>
    <div ng-controller="myCtrl">
      <div class="container" ng-repeat="month in months | orderBy:'ordinal'" 
        ng-class="{spring:month.season=='spring',summer:month.season=='summer' , winter:month.season=='winter' , fall:month.season=='fall'}">
        <h1>{{month.english}}</h1>
        <p><strong>French word:</strong> {{month.french}}</p>
        <p><strong>Number of Days:</strong>{{month.days}}</p>
      </div>
    </div>
  </body>

</html>
